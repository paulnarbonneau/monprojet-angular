<h1>Hello {{name}}</h1>

<p><i> {{name}} est dans la région {{region}}</i></p>


<br/>

<fieldset>
    <label>Name :</label><br/>
<input [value]="name"><br/>
<!-- Exemple de formulaire de style two-way binding 
    On met à jour la variable en meme temps que le champ est modifié
-->
<input  #namebox [value]="name" (input)='name = namebox.value'><br/>
<!-- Si on veut mettre à jour en temps réel -->
<input   [value]="name" (input)='name = $event.target.value'><br/>
<!-- Si on veut mettre à jour en pressant la touche enter -->
<input   [value]="name" (keyup.enter)='name = $event.target.value'><br/>
<!-- Si on veut mettre à jour en pressant la touche enter ou en sortant du champ -->
<input   [value]="name" (keyup.enter)='name = $event.target.value' (blur)='name = $event.target.value'><br/>
<!-- Mise à jour en temps réel -->
<input [(ngModel)]="name"><br/>
<!-- Version décomposée de l'instruction précédente Mise à jour en temps réel -->
<input [ngModel]="name" (ngModelChange)="name=$event"><br/>
</fieldset>
<button (click)="adressClick()">Afficher/cacher Adresse</button>
<label><input type="checkbox" [(ngModel)]="hideAdress"> HideAdress</label>
<div [hidden]="hideAdress">
<fieldset>
  <label [style.color] = "color">Adresse : {{street}}</label>
  </fieldset>
  <fieldset>
  <label [style.color] = "color">Ville : {{city}}</label>
  </fieldset>
  <fieldset>
  <select (change)="regionChanged($event.target.value)">
    <option>Est</option>
    <option>Ouest</option>
    <option>Nord</option>
    <option>Sud</option>
  </select>
</fieldset>
</div>



<fieldset>
    <img [src]="image"/>
  </fieldset>
  <label [style.color] = "color">Couleur préférée : </label>
  <br/>
  <button (click)="clicked()">Changer Couleur</button>
  <!-- Methode possible avec le #selector
  <select #selector (change)="changeColor(selector.value)" >
  -->
  <select (change)="changeColor($event.target.value)" >
    <option>red</option>
    <option>purple</option>
    <option>blue</option>
    <option>green</option>
  </select>
